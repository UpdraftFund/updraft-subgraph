specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Updraft
    network: arbitrum-sepolia
    source:
      address: "0x9c8cf8e94036ce4eb2dfcc4935fa8db3470537c8"
      abi: Updraft
      startBlock: 97790710
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IdeaCreated
        - OwnershipTransferred
        - ProfileUpdated
        - SolutionCreated
      abis:
        - name: Updraft
          file: ./abis/Updraft.json
      eventHandlers:
        - event: IdeaCreated(indexed address,indexed address,uint256,uint256,bytes)
          handler: handleIdeaCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProfileUpdated(indexed address,bytes)
          handler: handleProfileUpdated
        - event: SolutionCreated(indexed address,indexed address,indexed address,address,uint256,uint256,uint256,uint256,bytes)
          handler: handleSolutionCreated
      file: ./src/updraft.ts
