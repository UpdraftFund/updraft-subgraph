specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Updraft
    network: arbitrum-sepolia
    source:
      address: "0x38305975D4458C6b1512AAF99E6061D89efe46b0"
      abi: Updraft
      startBlock: 97790710
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IdeaCreated
        - OwnershipTransferred
        - Profile
        - SolutionCreated
      abis:
        - name: Updraft
          file: ./abis/Updraft.json
      eventHandlers:
        - event: IdeaCreated(indexed address,indexed address,uint256,uint256,bytes)
          handler: handleIdeaCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProfileUpdated(indexed address,bytes)
          handler: handleProfileUpdated
        - event: SolutionCreated(indexed address,indexed address,indexed
            address,address,uint256,uint256,uint256,uint256,bytes)
          handler: handleSolutionCreated
      file: ./src/updraft.ts
templates:
  - kind: ethereum
    name: Idea
    network: arbitrum-sepolia
    source:
      abi: Idea
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contributed
        - PositionTransferred
        - Split
        - Withdrew
      abis:
        - name: Idea
          file: ./abis/Idea.json
      eventHandlers:
        - event: Contributed(indexed address,uint256,uint256,uint256,uint256)
          handler: handleContributed
        - event: PositionTransferred(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePositionTransferred
        - event: Split(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleSplit
        - event: Withdrew(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleWithdrew
      file: ./src/idea.ts
  - kind: ethereum
    name: Solution
    network: arbitrum-sepolia
    source:
      abi: Solution
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SolutionContributed
        - FeesCollected
        - FundsWithdrawn
        - GoalExtended
        - SolutionOwnershipTransferred
        - SolutionPositionTransferred
        - Refunded
        - SolutionUpdated
        - SolutionSplit
        - StakeAdded
        - StakeRemoved
        - StakeTransferred
      abis:
        - name: Solution
          file: ./abis/Solution.json
      eventHandlers:
        - event: Contributed(indexed address,uint256,uint256,uint256,uint256)
          handler: handleContributed
        - event: FeesCollected(indexed address,uint256,uint256)
          handler: handleFeesCollected
        - event: FundsWithdrawn(address,uint256,uint256)
          handler: handleFundsWithdrawn
        - event: GoalExtended(uint256,uint256)
          handler: handleGoalExtended
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PositionTransferred(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePositionTransferred
        - event: Refunded(indexed address,uint256,uint256,uint256,uint256)
          handler: handleRefunded
        - event: SolutionUpdated(bytes)
          handler: handleSolutionUpdated
        - event: Split(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleSplit
        - event: StakeUpdated(indexed address,uint256,uint256)
          handler: handleStakeUpdated
        - event: StakeTransferred(indexed address,indexed address,uint256,uint256)
          handler: handleStakeTransferred
      file: ./src/solution.ts
